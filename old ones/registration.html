<!DOCTYPE html>
<html lang="en">
<head>

        window.onload = function() {

            if (error) {
                alert(error);
            }
        }
        </script>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles_registration.css">
</head>

        <h1>Virtual Reception - Registration</h1>
