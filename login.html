<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="login.js"></script>
</head>
<body>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username">

        <button type="button" onclick="loginUser()">Login</button>
    </form>
</body>
</html>
